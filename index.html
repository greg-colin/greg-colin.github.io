<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nanodegree Project 5</title>
	<link rel="stylesheet"  type="text/css" href="css/mapapp.css"></link>
</head>
<body>

	<div id="controlUI" style="display: none;">
		<input id="textinput" class="map-search" type="search" data-bind="value: searchQuery, valueUpdate: 'keyup'" placeholder="Search...">
		<button id="hidebutton" type="button" style="display: none;">Hide</button>
		<p>
		<select id="selectbox" class="no-side-margins" size="10" data-bind="foreach: filteredList">
			<option data-bind="text: $data"></option>
		</select>
		<p>
		<div id="buttons-div"><button id="clearbutton" type="button">Reset Selection</button></div>
		<div id="message-div" class="message-good" data-bind="text: userMessage"></div>
	</div>

	<div id="controlUI-min" style="display: none;">
		<button id="showbutton" type="button">
			<img src="images/mobile_menu_icon_sm.png"></img>
		</button>
	</div>

	<div id="map-div">
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	</div>
</body>
</html>
